<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Ransomwatch : Ransomware Gang blog/website aggragor. Statistics are updated hourly">
  <!-- Open Graph / Facebook -->
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://ransomposts.mousqueton.io/">
   <meta property="og:title" content="üè¥‚Äç‚ò†Ô∏è Ransomware Posts">

  <!-- Twitter -->
   <meta property="twitter:card" content="summary_large_image">

   <meta property="twitter:image" content="https://ransomwatch.mousqueton.io/ransomware.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/jmousqueton/ransomposts">Fork me on GitHub</a></span>


</head>
<body>
    <div class="container">
    <p>Source: <a href="https://ransomwatch.mousqueton.io/">Ransomwatch</a></p>
    <p>Last update: {{fecha}}</p>
      <table 
      data-toggle="table"
      data-search="true"
      data-show-export="true"
      >
        <col style="width:40%">
	      <col style="width:30%">
	      <col style="width:30%">
        <thead>
          <th>Post</th>
          <th>Group</th>
          <th>Date</th>
        </thead>
        <tbody>
          {% for item in ransoms %}
          <tr>
            <td><a href="https://www.google.com/search?q={{item.post_title}}">{{item.post_title}}</a></td>
            <td>{{item.group_name}}</td>
            <td>{{item.discovered}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	  <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
</body>
</html>
